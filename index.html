<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>毛笔字艺术</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'SimSun', serif;
            background-color: #f0e6d2;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(100% - 60px);
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
        #input-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(240, 230, 210, 0.8);
        }
        #input {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #8b4513;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div id="input-container">
        <input type="text" id="input" placeholder="请输入文字">
    </div>
    <script src="script.js"></script>
</body>
</html>
